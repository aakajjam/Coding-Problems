<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ChatGPT UI Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --bg: #ffffff;
  --panel: #f7f7f8;
  --input: #ffffff;
  --border: #e5e5e5;
  --text: #0f172a;
  --muted: #6b7280;
  --accent: #10a37f;
}

[data-theme="dark"] {
  --bg: #343541;
  --panel: #40414f;
  --input: #40414f;
  --border: #565869;
  --text: #ececf1;
  --muted: #9fa1b5;
  --accent: #19c37d;
}

* {
  box-sizing: border-box;
  transition: background-color 0.2s ease, color 0.2s ease;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 800px;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  border-bottom: 1px solid var(--border);
}

.toggle {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

/* Chat */
.chat {
  flex: 1;
  overflow-y: auto;
  padding: 24px 16px 120px;
}

/* Messages */
.message {
  display: flex;
  gap: 16px;
  padding: 20px 16px;
  border-bottom: 1px solid var(--border);
  width: 100%;
  flex-shrink: 0;
}

.message.assistant {
  background: var(--panel);
}

.avatar {
  min-width: 90px;
  height: 36px;
  border-radius: 6px;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 14px;
  color: white;
  flex-shrink: 0;
}

.user .avatar {
  background: #64748b;
}

.content {
  line-height: 1.6;
  white-space: pre-wrap;
  word-break: normal;
  overflow-x: auto;
  max-width: 100%;
  flex-grow: 1;
}

/* Input */
.input-wrapper {
  position: fixed;
  bottom: 0;
  width: 100%;
  max-width: 800px;
  background: linear-gradient(transparent, var(--bg) 40%);
  padding: 16px;
}

.input-box {
  display: flex;
  align-items: center;
  background: var(--input);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px;
}

textarea {
  flex: 1;
  border: none;
  outline: none;
  resize: none;
  background: none;
  color: var(--text);
  font-size: 16px;
  max-height: 200px;
}

textarea::placeholder {
  color: var(--muted);
}

button.send {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: var(--muted);
}

button.send:hover {
  color: var(--accent);
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <strong>AI Chat</strong>
    <button id="themeToggle" class="toggle">ðŸŒ™</button>
  </div>

  <div id="chat" class="chat"></div>

  <div class="input-wrapper">
    <div class="input-box">
      <textarea id="input" rows="1" placeholder="Ask a question..."></textarea>
      <button class="send" onclick="sendMessage()">âž¤</button>
    </div>
  </div>

</div>

<script>
const root = document.documentElement;
const toggle = document.getElementById("themeToggle");
const chat = document.getElementById("chat");
const input = document.getElementById("input");

/* Theme */
const saved = localStorage.getItem("theme");
if (saved) {
  root.setAttribute("data-theme", saved);
  toggle.textContent = saved === "dark" ? "â˜€ï¸" : "ðŸŒ™";
}

toggle.onclick = () => {
  const dark = root.getAttribute("data-theme") === "dark";
  const theme = dark ? "light" : "dark";
  root.setAttribute("data-theme", theme);
  localStorage.setItem("theme", theme);
  toggle.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
};

/* Chat helpers */
function addMessage(text, role) {
  const msg = document.createElement("div");
  msg.className = `message ${role}`;

  const avatar = document.createElement("div");
  avatar.className = "avatar";
  avatar.textContent = role === "assistant" ? "Answer" : "Question";

  const content = document.createElement("div");
  content.className = "content";
  content.textContent = text || "";

  msg.append(avatar, content);
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;

  return content;
}

function streamText(el, text, speed = 18) {
  let i = 0;
  el.textContent = "";

  const timer = setInterval(() => {
    el.textContent += text[i++];
    chat.scrollTop = chat.scrollHeight;
    if (i >= text.length) clearInterval(timer);
  }, speed);
}

/* Send */
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";
  autoResize();

  const assistant = addMessage("", "assistant");

  const reply =
    "This response is streaming token by token, exactly like ChatGPT. " +
    "Long answers, large responses, and unbroken text will scroll horizontally when needed.";

  streamText(assistant, reply);
}

/* Input behavior */
function autoResize() {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
}

input.addEventListener("input", autoResize);
input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
